<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projekt Józefosław 2025</title>
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.polylinemeasure/Leaflet.PolylineMeasure.css" />
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>


  <script src="leaflet/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.polylinemeasure/Leaflet.PolylineMeasure.js"></script>

  <script>
    var mymap = L.map('map', { maxZoom: 20 }).setView([52.02, 20.19], 13);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
      foo: 'bar',
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    });
    osm.addTo(mymap);

    // Dodanie funkcji mierzenia
    L.control.polylineMeasure({ position: 'topleft' }).addTo(mymap);

    var baseLayers = {
      "OpenStreetMap": osm,
    };
    var overlays = {};
    L.control.layers(baseLayers, overlays).addTo(mymap);

    mymap.attributionControl.setPrefix(
      '<a href="http://leafletjs.com">Leaflet</a> | Józefosław 2025'
    );
  </script>
</body>
</html>
