<!DOCTYPE html> 
<html>
<head>
<style>
html,body,#map{width:100%;height:100%;padding:0;margin:0;}
</style> 

<title>Projekt Józefosław 2025</title>
<link rel="icon" type="image/ico" href="favicon.ico"/>
<link rel="stylesheet" href="leaflet/leaflet-compass-master/src/leaflet-compass.css" />
<meta charset="UTF-8">
<link rel="stylesheet" href="leaflet/leaflet.css">
<script src="leaflet/leaflet.js"></script>
<script src="leaflet/leaflet-compass-master/src/leaflet-compass.js"></script>
</head>

<body>
<div id="map"></div>


<script>
var mymap = L.map('map', {maxZoom: 20}).setView([52.02, 20.19], 13);

var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
    foo: 'bar',
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
});

var googlesat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Zdjęcia satelitarne &copy; Google'
});

osm.addTo(mymap);

L.control.scale().addTo(mymap);

//Dodanie kompasu
var comp = new L.Control.Compass({autoActive: true, showDigit:true});
mymap.addControl(comp);

var baseLayers = {
    "OpenStreetMap": osm,
    "Google Satellite": googlesat
};

var overlays = {};

L.control.layers(baseLayers, overlays).addTo(mymap);

mymap.attributionControl.setPrefix(
    '<a href="http://leafletjs.com">Leaflet</a> | Józefosław 2025'
);
</script>

</body>
</html>
